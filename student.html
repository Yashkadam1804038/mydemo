<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Employee Details Survey Form
    </title>
</head>
<center>
<body>
   
       <h1>Employee Details Survey Form</h1>
   <form>
    <label> Enter Your Name: </label>         
    <input type="text" name="Name" size="15"/> <br> <br>  
    <label> Enter Your Department: </label>     
    <input type="text" name="Department" size="15"/> <br> <br>  
    <label> Tell us a little about yourself: </label>         
    <br>  
<textarea cols="80" rows="5" value="yourself">  
</textarea>  
<br> <br>  
<label>   
    Do you exercise at home? :  
    </label> 
    <input type="radio" name="yes"/> Yes   
    <input type="radio" name="no"/> No    
    <br>   
<label>
    <br>
    How do you like to read about yourself
    <br>
</label>
<input type="checkbox" id="books" name="books" value="books">
<label for="books"> Books</label>
<input type="checkbox" id="Resources" name="Resources" value="Resources">
<label for="Resources"> Online Resources</label>
<input type="checkbox" id="Apps" name="Apps" value="Apps">
<label for="Apps"> Phone Apps</label>
<input type="checkbox" id="Magzines" name="Magzines" value="Magzines">
<label for="Magzines"> Magzines</label>
<br>
<label> 
    <br>  
    What genre of movies do you like?:  
    </label>   
    <select>  
    <option value="Comedy">Comedy</option>  
    <option value="Adventure">Adventure</option>  
    <option value="Action">Action</option>  
    <option value="Horror">Horror</option>  
     
    </select>
    <br>
    <br>
    <input type="button" value="Submit"/>  

   </form>

</body>
</center>
</html>
